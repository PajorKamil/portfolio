<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/calculator.js" defer></script>
    <title>Kalkulator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" class="outcome" id="display" disabled>

                </input>
            </div>
            <table>
                <tr>
                    <td id="clear">AC</td>
                    <td class="operator">%</td>
                    <td class="operator">^</td>
                    <td class="operator">/</td>
                </tr>
                <tr>
                    <td class="button">7</td>
                    <td class="button">8</td>
                    <td class="button">9</td>
                    <td class="operator">*</td>
                </tr>
                <tr>
                    <td class="button">4</td>
                    <td class="button">5</td>
                    <td class="button">6</td>
                    <td class="operator">+</td>
                </tr>
                <tr>
                    <td class="button">1</td>
                    <td class="button">2</td>
                    <td class="button">3</td>
                    <td class="operator">-</td>
                </tr>
                <tr>
                    <td class="button" colspan="2" style="border-radius: 0 0 0 20px;">0</td>
                    <td id="point">.</td>
                    <td id="equal" style="border-radius: 0 0 20px 0;">=</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
